<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" >
  <meta name="format-detection" content="telephone=no" >
  <title>wdui</title>
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="css/wdui.css">
  <link rel="stylesheet" href="site.css">
  <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div class="page page-tab">
    <div class="page-title">
      标签
      <p>Tab</p>
    </div>
    <div class="tabs tabs-type-text fullwidth">
      <div class="tabs-header">
        <ul class="tabs-header-items">
          <li class="tab-header-item type-text active">
            <div class="tab-header-item-text">Books</div>
          </li>
          <li class="tab-header-item type-text">
            <div class="tab-header-item-text">Authors</div>
          </li>
          <li class="tab-header-item type-text">
            <div class="tab-header-item-text">Collections</div>
          </li>
          <li class="tab-header-item type-text">
            <div class="tab-header-item-text">Favourites</div>
          </li>
        </ul>
        <div class="tabs-active-tab-indicator"></div>
      </div>
      <div class="tabs-body">
        <div class="tab-panel active">
          My books
          <a href="https://google.com" target="_blank" rel="noopener">Hey</a></div>
        <div class="tab-panel">
          Authors
        </div>
        <div class="tab-panel">
          My collections
        </div>
        <div class="tab-panel">
          My favourites
        </div>
      </div>
    </div>
  </div>
  <script src="prism.js"></script>
  <script src="app.js"></script>
</body>
</html>
