<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" >
  <meta name="format-detection" content="telephone=no" >
  <title>Am Style</title>
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="css/am-style.css">
  <link rel="stylesheet" href="site.css">
  <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div class="page page-tab" style="margin: 0 15px;">
    <div class="page-title">
      九宫格
      <p>Grid</p>
    </div>

    <p>基本使用</p>
    <div class="grid grid-line">
      <div class="flexbox">
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">平台简介</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">高管简介</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">工商备案</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow" disabled="true">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">平台费用</div>
          </a>
        </div>
      </div>
      <div class="flexbox">
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon plat-camera">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">现场实拍</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">联系平台</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">前往官网</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">下载APP</div>
          </a>
        </div>
      </div>
    </div>
    <p>无边线</p>
    <div class="grid">
      <div class="flexbox">
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">平台简介</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">高管简介</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">工商备案</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow" disabled="true">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">平台费用</div>
          </a>
        </div>
      </div>
      <div class="flexbox">
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon plat-camera">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">现场实拍</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">联系平台</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">前往官网</div>
          </a>
        </div>
        <div class="flexbox-item">
          <a rel="nofollow">
            <div class="grid-icon">
              <div class="avatarholder">w</div>
            </div>
            <div class="grid-text">下载APP</div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="prism.js"></script>
  <script src="app.js"></script>
</body>
</html>
