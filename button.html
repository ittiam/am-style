<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" >
  <meta name="format-detection" content="telephone=no" >
  <title>wdui</title>
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="css/am-style.css">
  <link rel="stylesheet" href="site.css">
  <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div class="page page-button" style="margin: 15px;">
    <div class="page-title">
      按钮
      <p>Button</p>
    </div>
    <button type="button" class="btn">default 按钮</button>
    <div class="divide"></div>
    <button type="button" disabled="disabled" class="btn btn-disabled">default disabled 按钮</button>
    <div class="divide"></div>
    <button type="button" class="btn btn-primary">primary 按钮</button>
    <div class="divide"></div>
    <button type="button" class="btn btn-ghost">ghost 按钮</button>
    <div class="divide"></div>
    <button type="button" class="btn btn-primary btn-loading btn-block">
      <i class="icon icon-loading"></i>  primary loading 按钮
    </button>
    <div class="divide"></div>
    <button type="button" class="btn btn-primary btn-small btn-inline">primary small 按钮</button>
    <button type="button" class="btn btn-ghost btn-small btn-inline">ghost small 按钮</button>
    <div class="divide"></div>
    <button type="button" class="btn btn-ghost btn-large btn-inline">ghost large 按钮</button>
    <div class="divide"></div>
    <div class="btn-group">
      <button class="btn btn-ghost">Left</button>
      <button class="btn btn-ghost">Middle</button>
      <button class="btn btn-ghost">Right</button>
    </div>
  </div>
  <script src="prism.js"></script>
  <script src="app.js"></script>
</body>
</html>
