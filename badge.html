<!DOCTYPE html>
<html lang="zh-CN">
<head>

          <div class="cell-title">小圆点 <span class="badge" style="margin-left: 5px;">8</span></div>
        </div>
      </div>
      <div class="cell">

        </div>
      </div>
      <div class="cell">
        <div class="cell-content">
          <div class="cell-title">小圆点 <span class="badge" style="margin-left: 5px;">Hot</span></div>
        </div>
