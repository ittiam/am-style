<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" >
  <meta name="format-detection" content="telephone=no" >
  <title>Am Style</title>
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="css/am-style.css">
  <link rel="stylesheet" href="site.css">
  <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div class="page page-spinner" style="margin: 15px;">
    <div class="page-title">
      加载
      <p>Spinner</p>
    </div>
    <div class="list">
      <a class="cell">
        <div class="cell-content">
          <div class="cell-title">shape</div>
          <div class="cell-value"></div>
        </div>
        <div class="cell-right">
          <span>
            <svg width="50" height="14" viewBox="0 0 50 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol id="sym" viewBox="0 0 50 14" fill="#E0E0E0"><rect x="1" y="2" width="10" height="10" rx="2"></rect> <rect x="13" y="2" width="10" height="10" rx="2"></rect> <rect x="25" y="1" width="12" height="12" rx="6"></rect> <rect x="39" y="2" width="10" height="10" rx="2"></rect></symbol> <mask id="m" maskUnits="userSpaceOnUse"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sym"></use></mask> <g mask="url(#m)"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sym"></use> <rect x="0" y="1" width="12" height="12" rx="4" fill="#3E98F0" class="spinner-shape"></rect></g></svg>
          </span>
        </div>
      </a>
      <a class="cell">
        <div class="cell-content">
          <div class="cell-title">snake</div>
          <div class="cell-value"></div>
        </div>
        <div class="cell-right">
          <span>
            <div class="spinner-snake" style="border-top-color: rgb(62, 152, 240); border-left-color: rgb(62, 152, 240); border-bottom-color: rgb(62, 152, 240); height: 28px; width: 28px;">
            </div>
          </span>
        </div>
      </a>
      <a class="cell">
        <div class="cell-content">
          <div class="cell-title">bounce</div>
          <div class="cell-value"></div>
        </div>
        <div class="cell-right">
          <span>
            <div class="spinner-bounce">
              <div class="spinner-bounce-bounce1" style="width: 9.33333px; height: 9.33333px; background-color: rgb(62, 152, 240);"></div>
              <div class="spinner-bounce-bounce2" style="width: 9.33333px; height: 9.33333px; background-color: rgb(62, 152, 240);"></div>
              <div class="spinner-bounce-bounce3" style="width: 9.33333px; height: 9.33333px; background-color: rgb(62, 152, 240);"></div>
            </div>
          </span>
        </div>
      </a>
    </div>
  </div>
  <script src="prism.js"></script>
  <script src="app.js"></script>
</body>
</html>
